<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title id="Favourites"></title>
	<link rel="icon" href="https://img.icons8.com/stickers/100/000000/imdb.png">
	<script src="https://kit.fontawesome.com/d76b9d75bf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="fav-page.css">
</head>
<body>
    <nav id="header">

		<div id="header-icon">

			<img src="https://img.icons8.com/stickers/100/000000/imdb.png"/>
			
		</div>

		<div id="header-menu">
			<i class="fa-solid fa-bars"></i>

			<small>
				<b>Menu</b>
			</small>

		</div>

		<div id="search">

			<div id="search-all">
				<small>
					<b>All</b>
				</small>

			</div>

			<input type="text" name="text" placeholder="Search IMDb">
			<div id="search-icon">
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
			

		</div>

		<div id="imdb-pro">
			<small>
				<b>
					IMDbPro
				</b>
			</small>
		</div>

		<div id="boundary">

		</div>

		<div id="watchlist" style="background-color: rgb(99, 92, 92);">
			<small >
				<b>
					Watchlist
				</b>	
			</small>
		</div>

		<div id="sign-in">
			<small>
				<b>
					Sign In
				</b>
			</small>
		</div>

		<div id="language">
			<small>
				<b>
					EN
				</b>
				
			</small>
		</div>



	</nav>
    <main>

        <ul id="fav-item">

            

        </ul>


    </main>

	
	
    <script src="fav-page.js" crossorigin="anonymous"></script>

</body>
</html>
